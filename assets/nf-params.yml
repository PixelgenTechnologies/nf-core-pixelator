## ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
##     nf-core/pixelator 1.0.0dev
## ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
##     This is an example parameter file to pass to the `-params-file` option
##     of nextflow run with the nf-core/pixelator pipeline.
##      
##     Uncomment lines with a single '#' if you want to pass the parameter to
##     the pipeline.
## -----------------------------------------------------------------------------

## =============================================================================
## Input/output options
## =============================================================================
## Define where the pipeline should find input data and save output data.

## -----------------------------------------------------------------------------
## input
## -----------------------------------------------------------------------------
##     Path to comma-separated file containing information about the samples
##     in the experiment.
##     Type: string
## -----------------------------------------------------------------------------
# input = null

## -----------------------------------------------------------------------------
## outdir
## -----------------------------------------------------------------------------
##     The output directory where the results will be saved. You have to use
##     absolute paths to storage on Cloud infrastructure.
##     Type: string
## -----------------------------------------------------------------------------
# outdir = "./results"

## -----------------------------------------------------------------------------
## email
## -----------------------------------------------------------------------------
##     Email address for completion summary.
##     Type: string
## -----------------------------------------------------------------------------
# email = null


## =============================================================================
## QC/Filtering/Trimming options
## =============================================================================

## -----------------------------------------------------------------------------
## trim_front
## -----------------------------------------------------------------------------
##     Trim N bases from the front of the reads
##     Type: integer
## -----------------------------------------------------------------------------
# trim_front = 0

## -----------------------------------------------------------------------------
## trim_tail
## -----------------------------------------------------------------------------
##     Trim N bases from the tail of the reads
##     Type: integer
## -----------------------------------------------------------------------------
# trim_tail = 0

## -----------------------------------------------------------------------------
## max_length
## -----------------------------------------------------------------------------
##     The maximum length of a read
##     Type: integer
## -----------------------------------------------------------------------------
# max_length = null

## -----------------------------------------------------------------------------
## min_length
## -----------------------------------------------------------------------------
##     The minimum length (bases) of a read
##     Type: integer
## -----------------------------------------------------------------------------
# min_length = null

## -----------------------------------------------------------------------------
## max_n_bases
## -----------------------------------------------------------------------------
##     The maximum number of Ns allowed in a read
##     Type: integer
## -----------------------------------------------------------------------------
# max_n_bases = 0

## -----------------------------------------------------------------------------
## avg_qual
## -----------------------------------------------------------------------------
##     Minimum avg. quality a read must have (0 will disable the filter)
##     Type: integer
## -----------------------------------------------------------------------------
# avg_qual = 20

## -----------------------------------------------------------------------------
## dedup
## -----------------------------------------------------------------------------
##     Remove duplicated reads (exact same sequence)
##     Type: boolean
## -----------------------------------------------------------------------------
# dedup = false

## -----------------------------------------------------------------------------
## remove_polyg
## -----------------------------------------------------------------------------
##     Remove PolyG sequences (length of 10 or more)
##     Type: boolean
## -----------------------------------------------------------------------------
# remove_polyg = false


## =============================================================================
## Adapter QC Options
## =============================================================================

## (2 hidden parameters are not shown)


## -----------------------------------------------------------------------------
## adapterqc_mismatches
## -----------------------------------------------------------------------------
##     The number of mismatches allowed (in percentage) [default: 0.1;
##     0.0<=x<=0.9]
##     Type: number
## -----------------------------------------------------------------------------
# adapterqc_mismatches = 0.1


## =============================================================================
## Demux options
## =============================================================================

## -----------------------------------------------------------------------------
## demux_mismatches
## -----------------------------------------------------------------------------
##     The number of mismatches allowed (as a fraction)
##     Type: number
## -----------------------------------------------------------------------------
# demux_mismatches = 0.1

## -----------------------------------------------------------------------------
## demux_min_length
## -----------------------------------------------------------------------------
##     The minimum length of the barcode that must overlap when matching
##     Type: integer
## -----------------------------------------------------------------------------
# demux_min_length = null


## =============================================================================
## Collapse options
## =============================================================================

## (1 hidden parameters are not shown)


## -----------------------------------------------------------------------------
## markers_ignore
## -----------------------------------------------------------------------------
##     A list of comma separated antibodies to discard
##     Type: string
## -----------------------------------------------------------------------------
# markers_ignore = null

## -----------------------------------------------------------------------------
## algorithm
## -----------------------------------------------------------------------------
##     The algorithm to use for collapsing (adjacency will peform error
##     correction using the number of mismatches given)
##     Type: string
## -----------------------------------------------------------------------------
# algorithm = "adjacency"

## -----------------------------------------------------------------------------
## collapse_mismatches
## -----------------------------------------------------------------------------
##     The number of mismatches allowed when collapsing (adjacency)
##     Type: integer
## -----------------------------------------------------------------------------
# collapse_mismatches = 2

## -----------------------------------------------------------------------------
## collapse_min_count
## -----------------------------------------------------------------------------
##     Discard molecules with with a count (reads) lower than this value
##     Type: integer
## -----------------------------------------------------------------------------
# collapse_min_count = 2

## -----------------------------------------------------------------------------
## collapse_use_counts
## -----------------------------------------------------------------------------
##     Use counts when collapsing (the difference in counts between two
##     molecules must be more than double in order to be collapsed)
##     Type: boolean
## -----------------------------------------------------------------------------
# collapse_use_counts = null


## =============================================================================
## Options for pixelator graph command.
## =============================================================================

## (2 hidden parameters are not shown)


## -----------------------------------------------------------------------------
## multiplet_recovery
## -----------------------------------------------------------------------------
##     Activate the multiplet recovery using leiden community detection
##     Type: boolean
## -----------------------------------------------------------------------------
# multiplet_recovery = true


## =============================================================================
## Options for pixelator annotate command.
## =============================================================================

## -----------------------------------------------------------------------------
## min_size
## -----------------------------------------------------------------------------
##     The minimum size (pixels) a component/cell can have (disabled by
##     default)
##     Type: integer
## -----------------------------------------------------------------------------
# min_size = null

## -----------------------------------------------------------------------------
## max_size
## -----------------------------------------------------------------------------
##     The maximum size (pixels) a component/cell can have (disabled by
##     default)
##     Type: integer
## -----------------------------------------------------------------------------
# max_size = null

## -----------------------------------------------------------------------------
## dynamic_filter
## -----------------------------------------------------------------------------
##      Enable the estimation of dynamic size filters using a log-rank
##     approach both: estimate both min and max size, min: estimate min size
##     (--min-size), max: estimate max size (--max-size)
##     Type: string
## -----------------------------------------------------------------------------
# dynamic_filter = "min"

## -----------------------------------------------------------------------------
## aggregate_calling
## -----------------------------------------------------------------------------
##     Enable aggregate calling, information on potential aggregates will be
##     added to the output data
##     Type: boolean
## -----------------------------------------------------------------------------
# aggregate_calling = true


## =============================================================================
## Options for pixelator analysis command.
## =============================================================================

## -----------------------------------------------------------------------------
## skip_analysis
## -----------------------------------------------------------------------------
##     Skip analysis step
##     Type: boolean
## -----------------------------------------------------------------------------
# skip_analysis = false

## -----------------------------------------------------------------------------
## compute_polarization
## -----------------------------------------------------------------------------
##     Compute polarization scores matrix (clusters by markers)
##     Type: boolean
## -----------------------------------------------------------------------------
# compute_polarization = true

## -----------------------------------------------------------------------------
## compute_colocalization
## -----------------------------------------------------------------------------
##      Compute colocalization scores (marker by marker) for each component
##     Type: boolean
## -----------------------------------------------------------------------------
# compute_colocalization = true

## -----------------------------------------------------------------------------
## use_full_bipartite
## -----------------------------------------------------------------------------
##     Use the bipartite graph instead of the one-node projection when
##     computing polarization, coabundance and colocalization scores
##     Type: boolean
## -----------------------------------------------------------------------------
# use_full_bipartite = false

## -----------------------------------------------------------------------------
## polarization_normalization
## -----------------------------------------------------------------------------
##     Which approach to use to normalize the antibody counts.
##     Type: string
## -----------------------------------------------------------------------------
# polarization_normalization = "clr"

## -----------------------------------------------------------------------------
## polarization_binarization
## -----------------------------------------------------------------------------
##     Transform the antibody counts to 0-1 (binarize) when computing
##     polarization
##     Type: boolean
## -----------------------------------------------------------------------------
# polarization_binarization = false

## -----------------------------------------------------------------------------
## colocalization_transformation
## -----------------------------------------------------------------------------
##     Select the type of transformation to use on the node by antibody
##     counts matrix when computing colocalization
##     Type: string
## -----------------------------------------------------------------------------
# colocalization_transformation = "log1p"

## -----------------------------------------------------------------------------
## colocalization_neighbourhood_size
## -----------------------------------------------------------------------------
##     Select the size of the neighborhood to use when computing
##     colocalization metrics on each component
##     Type: integer
## -----------------------------------------------------------------------------
# colocalization_neighbourhood_size = 1

## -----------------------------------------------------------------------------
## colocalization_n_permutations
## -----------------------------------------------------------------------------
##     Set the number of permutations use to compute the empirical p-value
##     for the colocalization score
##     Type: integer
## -----------------------------------------------------------------------------
# colocalization_n_permutations = 50

## -----------------------------------------------------------------------------
## colocalization_min_region_count
## -----------------------------------------------------------------------------
##     The minimum number of counts in a region for it to be concidered valid
##     for computing colocalization
##     Type: integer
## -----------------------------------------------------------------------------
# colocalization_min_region_count = 5


## =============================================================================
## Options for pixelator report command.
## =============================================================================

## -----------------------------------------------------------------------------
## skip_report
## -----------------------------------------------------------------------------
##     Skip report generation
##     Type: boolean
## -----------------------------------------------------------------------------
# skip_report = false


## =============================================================================
## Global options
## =============================================================================
## Global configuration options specific to nf-core/pixelator.

## -----------------------------------------------------------------------------
## pixelator_container
## -----------------------------------------------------------------------------
##     Override the container image reference to use for all steps using the
##     `pixelator` command.
##     Type: string
## -----------------------------------------------------------------------------
# pixelator_container = null


