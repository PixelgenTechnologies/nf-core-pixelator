## ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
##     nf-core/pixelator parameter file
## ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
##     This is an example params-file.yaml for the `-params-file` option of
##     nf-core/pixelator.
##     Uncomment lines with a single '#' if you want to pass the parameter.
## ----------------------------------------------------------------------------------------

## ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
##     preqc_options
## ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

## ------------------------------------------------------------------------------------------
## Trim N bases from the front of the reads
## ------------------------------------------------------------------------------------------
# trim_front: 0

## ------------------------------------------------------------------------------------------
## Trim N bases from the tail of the reads
## ------------------------------------------------------------------------------------------
# trim_tail: 0

## ------------------------------------------------------------------------------------------
## The maximum length of a read
## ------------------------------------------------------------------------------------------
# max_length: null

## ------------------------------------------------------------------------------------------
## The minimum length (bases) of a read
## ------------------------------------------------------------------------------------------
# min_length: null

## ------------------------------------------------------------------------------------------
## The maximum number of Ns allowed in a read
## ------------------------------------------------------------------------------------------
# max_n_bases: 0

## ------------------------------------------------------------------------------------------
## Minimum avg. quality a read must have (0 will disable the filter)
## ------------------------------------------------------------------------------------------
# avg_qual: 20

## ------------------------------------------------------------------------------------------
## Remove duplicated reads (exact same sequence)
## ------------------------------------------------------------------------------------------
# dedup: false

## ------------------------------------------------------------------------------------------
## Remove PolyG sequences (length of 10 or more)
## ------------------------------------------------------------------------------------------
# remove_polyg: false

## ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
##     adapterqc_options
## ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

## ------------------------------------------------------------------------------------------
## The number of mismatches allowed (in percentage) [default: 0.1;
## 0.0<=x<=0.9]
## ------------------------------------------------------------------------------------------
# adapterqc_mismatches: 0.1

## ------------------------------------------------------------------------------------------
## The PBS1 sequence that must be present in the reads.
## ------------------------------------------------------------------------------------------
# pbs1: null

## ------------------------------------------------------------------------------------------
## The PBS2 sequence that must be present in the reads.
## ------------------------------------------------------------------------------------------
# pbs2: null

## ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
##     demux_options
## ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

## ------------------------------------------------------------------------------------------
## The number of mismatches allowed (as a fraction)
## ------------------------------------------------------------------------------------------
# demux_mismatches: 0.1

## ------------------------------------------------------------------------------------------
## The minimum length of the barcode that must overlap when matching
## ------------------------------------------------------------------------------------------
# demux_min_length: null

## ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
##     collapse_options
## ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

## ------------------------------------------------------------------------------------------
## A list of comma separated antibodies to discard
## ------------------------------------------------------------------------------------------
# markers_ignore: null

## ------------------------------------------------------------------------------------------
## The algorithm to use for collapsing (adjacency will peform error
## correction using the number of mismatches given)
## ------------------------------------------------------------------------------------------
# algorithm: adjacency

## ------------------------------------------------------------------------------------------
## The number of neighbours to use when searching for similar
## sequences (adjacency) This number depends on the sequence depth and
## the ratio of erroneous molecules expected. A high value can make the
## algorithm slower.
## ------------------------------------------------------------------------------------------
# neighbours: 60

## ------------------------------------------------------------------------------------------
## The number of mismatches allowed when collapsing (adjacency)
## ------------------------------------------------------------------------------------------
# collapse_mismatches: 2

## ------------------------------------------------------------------------------------------
## Discard molecules with with a count (reads) lower than this value
## ------------------------------------------------------------------------------------------
# collapse_min_count: 2

## ------------------------------------------------------------------------------------------
## Use counts when collapsing (the difference in counts between two
## molecules must be more than double in order to be collapsed)
## ------------------------------------------------------------------------------------------
# collapse_use_counts: null

## ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
##     graph_options
## ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

## ------------------------------------------------------------------------------------------
## Activate the multiplet recovery using leiden community detection
## ------------------------------------------------------------------------------------------
# multiplet_recovery: true

## ------------------------------------------------------------------------------------------
## Number of iterations for the leiden algorithm, high values will
## decrease the variance of the results but increase the runtime
## [default: 10; 1<=x<=100]
## ------------------------------------------------------------------------------------------
# leiden_iterations: 10

## ------------------------------------------------------------------------------------------
## Discard edges (pixels) with a count (reads) lower than this, use 1
## to disable
## ------------------------------------------------------------------------------------------
# graph_min_count: 2

## ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
##     annotate_options
## ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

## ------------------------------------------------------------------------------------------
## The minimum size (pixels) a component/cell can have (disabled by
## default)
## ------------------------------------------------------------------------------------------
# min_size: null

## ------------------------------------------------------------------------------------------
## The maximum size (pixels) a component/cell can have (disabled by
## default)
## ------------------------------------------------------------------------------------------
# max_size: null

## ------------------------------------------------------------------------------------------
##  Enable the estimation of dynamic size filters using a log-rank
## approach both: estimate both min and max size, min: estimate min size
## (--min-size), max: estimate max size (--max-size)
## ------------------------------------------------------------------------------------------
# dynamic_filter: min

## ------------------------------------------------------------------------------------------
## Enable aggregate calling, information on potential aggregates will
## be added to the output data
## ------------------------------------------------------------------------------------------
# aggregate_calling: true

## ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
##     analysis_options
## ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

## ------------------------------------------------------------------------------------------
## Skip analysis step
## ------------------------------------------------------------------------------------------
# skip_analysis: false

## ------------------------------------------------------------------------------------------
## Compute polarization scores matrix (clusters by markers)
## ------------------------------------------------------------------------------------------
# compute_polarization: true

## ------------------------------------------------------------------------------------------
##  Compute colocalization scores (marker by marker) for each
## component
## ------------------------------------------------------------------------------------------
# compute_colocalization: true

## ------------------------------------------------------------------------------------------
## Use the bipartite graph instead of the one-node projection when
## computing polarization, coabundance and colocalization scores
## ------------------------------------------------------------------------------------------
# use_full_bipartite: false

## ------------------------------------------------------------------------------------------
## Which approach to use to normalize the antibody counts.
## ------------------------------------------------------------------------------------------
# polarization_normalization: clr

## ------------------------------------------------------------------------------------------
## Transform the antibody counts to 0-1 (binarize) when computing
## polarization
## ------------------------------------------------------------------------------------------
# polarization_binarization: false

## ------------------------------------------------------------------------------------------
## Select the type of transformation to use on the node by antibody
## counts matrix when computing colocalization
## ------------------------------------------------------------------------------------------
# colocalization_transformation: log1p

## ------------------------------------------------------------------------------------------
## Select the size of the neighborhood to use when computing
## colocalization metrics on each component
## ------------------------------------------------------------------------------------------
# colocalization_neighbourhood_size: 1

## ------------------------------------------------------------------------------------------
## Set the number of permutations use to compute the empirical p-value
## for the colocalization score
## ------------------------------------------------------------------------------------------
# colocalization_n_permutations: 50

## ------------------------------------------------------------------------------------------
## The minimum number of counts in a region for it to be concidered
## valid for computing colocalization
## ------------------------------------------------------------------------------------------
# colocalization_min_region_count: 5

## ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
##     report_options
## ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

## ------------------------------------------------------------------------------------------
## Skip report generation
## ------------------------------------------------------------------------------------------
# skip_report: false

