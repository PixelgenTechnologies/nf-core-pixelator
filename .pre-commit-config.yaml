repos:
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: "v3.0.0-alpha.9-for-vscode"
    hooks:
      - id: prettier

  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
      - id: black

  - repo: local
    hooks:
      - id: nf-core/tools parameters.yaml
        name: Update nf-params.yml file with schema
        language: python
        additional_dependencies:
          # TODO: Pin this to 2.10 after release
          - git+https://github.com/nf-core/tools@df0c1bf9c18cb21e3a4da04c0de73f6ae24ff29f
        entry: nf-core
        args: [create-params-file, --output, assets/nf-params.yml, "--force", "."]
        pass_filenames: false
        files: ^nextflow_schema.json$
